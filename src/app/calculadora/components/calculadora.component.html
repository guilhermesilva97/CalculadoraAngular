<div class="container-fluid">
    <form>
      <div class="row">

        <div class="col-xl-3 col-sm-4 col-xs-6">
          <div 
            class="text-center bg-primary rounded kz-pad-20">

            <div class="row">
              <div class="col-xl-3 col-sm-3 col-xs-3">
                <button 
                  type="button" 
                  (click)="limpar()"
                  class="btn btn-danger kz-btn">C
                </button>
              </div>

              <div class="col-xl-9 col-sm-9 col-xs-9">
                <input 
                  type="text" 
                  class="form-control text-right kz-input-text"
                  id="display" 
                  [value] = "display"
                  name="display" 
                  readonly>
              </div>
            </div>

            <div class="row">
              <div class="col-xl-3 col-sm-3 col-xs-3">
                <button 
                  type="button" 
                  (click)="adicionarNumero('7')"
                  class="btn btn-light kz-btn"
                  id="btn7">7
                </button>
              </div>
              <div class="col-xl-3 col-sm-3 col-xs-3">
                <button 
                  type="button" 
                  (click)="adicionarNumero('8')"
                  class="btn btn-light kz-btn" 
                  id="btn8">8
                </button>
              </div>
              <div class="col-xl-3 col-sm-3 col-xs-3">
                <button 
                  type="button" 
                  (click)="adicionarNumero('9')"
                  class="btn btn-light kz-btn" 
                  id="btn9">9
                </button>
              </div>
              <div class="col-xl-3 col-sm-3 col-xs-3">
                <button 
                  type="button" 
                  (click)="definirOperacao('/')"
                  class="btn btn-warning kz-btn" 
                  id="btnDivisao">/
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-3 col-sm-3 col-xs-3">
                <button 
                  type="button" 
                  (click)="adicionarNumero('4')"
                  class="btn btn-light kz-btn" 
                  id="btn4">4
                </button>
              </div>
              <div class="col-xl-3 col-sm-3 col-xs-3">
                <button 
                  type="button" 
                  (click)="adicionarNumero('5')"
                  class="btn btn-light kz-btn" 
                  id="btn5">5
                </button>
              </div>
              <div class="col-xl-3 col-sm-3 col-xs-3">
                <button 
                  type="button" 
                  (click)="adicionarNumero('6')"
                  class="btn btn-light kz-btn" 
                  id="btn6">6
                </button>
              </div>
              <div class="col-xl-3 col-sm-3 col-xs-3">
                <button 
                  type="button" 
                  class="btn btn-warning kz-btn"  
                  (click)="definirOperacao('*')"
                  id="btnMIltiplicacao">*
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-3 col-sm-3 col-xs-3">
                <button 
                  type="button" 
                  (click)="adicionarNumero('1')"
                  class="btn btn-light kz-btn" 
                  id="btn1">1
                </button>
              </div>
              <div class="col-xl-3 col-sm-3 col-xs-3">
                <button 
                  type="button" 
                  (click)="adicionarNumero('2')"
                  class="btn btn-light kz-btn" 
                  id="btn2">2
                </button>
              </div>
              <div class="col-xl-3 col-sm-3 col-xs-3">
                <button 
                  type="button" 
                  (click)="adicionarNumero('3')"
                  class="btn btn-light kz-btn" 
                  id="btn3">3
                </button>
              </div>
              <div class="col-xl-3 col-sm-3 col-xs-3">
                <button 
                  type="button" 
                  (click)="definirOperacao('-')"
                  class="btn btn-warning kz-btn" 
                  id="btnSubtracao">-
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-3 col-sm-3 col-xs-3">
                <button 
                  type="button" 
                  (click)="adicionarNumero('0')"
                  class="btn btn-light kz-btn" 
                  id="btn0">0
                </button>
              </div>
              <div class="col-xl-3 col-sm-3 col-xs-3">
                <button 
                  type="button" 
                  (click)="adicionarNumero('.')"
                  class="btn btn-light kz-btn" 
                  id="btnDecimal">.
                </button>
              </div>
              <div class="col-xl-3 col-sm-3 col-xs-3">
                <button 
                  type="button" 
                  (click)="calcular()"
                  class="btn btn-success kz-btn" 
                  id="btnCalcular">=
                </button>
              </div>
              <div class="col-xl-3 col-sm-3 col-xs-3">
                <button 
                  type="button" 
                  (click)="definirOperacao('+')"
                  class="btn btn-warning kz-btn" 
                  id="btnSoma">+
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
